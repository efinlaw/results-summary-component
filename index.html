<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="resultCard">
      <p>Your Result</p>
      <div class="circle">
        <p id="one">76</p>
        <p id="two">of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summaryCard">
      <div id="title">Summary</div>
      <div class="reaction">
        <div class="name">Reaction</div>
        <div class="score">80 / 100</div>
      </div>
      <div class="memory">
        <div class="name">Memory</div>
        <div class="score">92 / 100</div>
      </div>
      <div class="verbal">
        <div class="name">Verbal</div>
        <div class="score">61 / 100</div>
      </div>
      <div class="visual">
        <div class="name">Visual</div>
        <div class="score">72 / 100</div>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ed Finlaw</a>.
  </div>
</body>
</html>
