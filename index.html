<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <div class="resultCard">
      <div id="title">Your Result</div>
      <div class="circle">
        <div id="one">76</div>
        <div id="two">of 100</div>
      </div>
      <div id="rating">Great</div>
      <p id="percentile">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summaryCard">
      <div id="title">Summary</div>
      <div class="attributes">
        <div class="reaction">
          <div class="group">
            <img src="./assets/images/icon-reaction.svg" alt="" class="icon">
            <div class="name">Reaction</div>
          </div>
          <div class="score">80 <span>/ 100</span></div>
        </div>
        <div class="memory">
          <div class="group">
            <img src="./assets/images/icon-memory.svg" alt="" class="icon">
            <div class="name">Memory</div>
          </div>
          <div class="score">92 <span>/ 100</span></div>
        </div>
        <div class="verbal">
          <div class="group">
            <img src="./assets/images/icon-verbal.svg" alt="" class="icon">
            <div class="name">Verbal</div>
          </div>
          <div class="score">61 <span>/ 100</span></div>
        </div>
        <div class="visual">
          <div class="group">
            <img src="./assets/images/icon-visual.svg" alt="" class="icon">
            <div class="name">Visual</div>
          </div>
          <div class="score"> 72 <span>/ 100</span></div>
        </div>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ed Finlaw</a>.
  </div>
</body>
</html>
